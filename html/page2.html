<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover the beauty</title>
  <link rel="stylesheet" href="../css/style2.css">"
</head>
<body>
  <main>
    <!-- Hero con texto e imágenes -->
    <section class="hero">
      <div class="hero-text">
        <h1>Discover the beauty <br> around the world</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
          Faucibus in libero risus semper habitant arcu.
        </p>
        <a href="#gallery" class="btn">Get started</a>
      </div>

      <div class="hero-images">
        <img src="../images/imagen2/Capturaimagen2-1.PNG" alt="Nature 1">
        <img src="../images/imagen2/Capturaimagen2-2.PNG" alt="Nature 2">
      </div>
    </section>

    <!-- Galería inferior -->
    <section class="gallery" id="gallery">
      <div class="gallery-item">
        <span class="number">01</span>
        <img src="../images/imagen2/Capturaimagen2-3.PNG" alt="Forest 1">
      </div>
      <div class="gallery-item">
        <span class="number">02</span>
        <img src="../images/imagen2/Capturaimagen2-4.PNG" alt="Lake">
      </div>
      <div class="gallery-item">
        <span class="number">03</span>
        <img src="../images/imagen2/Capturaimagen2-5.PNG" alt="Field">
      </div>
    </section>
  </main>

</html>
